<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Anagram</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Deep Pink Title Background */
        #title {
            background-color: #D5006C; /* Deep Pink */
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #title img {
            margin: 0 10px;
            height: 40px; /* Adjust the size of the image */
        }

        /* Game container styling */
        .game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #scrambled-word, #letter-tiles, #user-input {
            font-size: 20px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        /* Add some space between the game-over message and the restart button */
        #game-over {
            font-size: 20px;
            color: red;
            text-align: center;
        }

        #restart-btn {
            display: none;
            font-size: 16px;
        }

        #prove-score {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="title">
            <span>Succinct</span>
            <img src="succinct.png" alt="Succinct" />
            <span>Anagram</span>
        </div>        
        
        <div class="info-bar">
            <span id="timer">60</span>
            <span id="score">Score: 0</span>
        </div>

        <div id="scrambled-word"></div>
        <div id="letter-tiles"></div>

        <div id="user-input"></div>
        
        <button id="submit-btn" onclick="checkWord()">Submit</button>
        <button id="clear-btn" onclick="clearInput()">Clear</button>

        <p id="result-message"></p>

        <button id="prove-score" onclick="generateSP1Proof()">Prove Your Score</button>
        <p id="proof-message"></p>

        <!-- Game Over Message -->
        <p id="game-over" style="display: none; font-size: 20px; color: red; text-align: center;"></p>

        <!-- Restart Button -->
        <button id="restart-btn" onclick="restartGame()" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
